<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Assistant</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <h1>Chat Assistant</h1>

    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <div id="attachment-preview" class="attachment-preview"></div>

      <div class="input-area">
        <div class="attach-menu-container">
          <button type="button" id="attach-btn" class="attach-main-btn">
            <i class="fa-solid fa-paperclip"></i>
          </button>

          <div id="attach-menu" class="attach-menu hidden">
            <label for="image-input"><i class="fa-regular fa-image"></i> Image</label>
            <label for="doc-input"><i class="fa-regular fa-file-lines"></i> Document</label>
            <label for="audio-input"><i class="fa-solid fa-microphone"></i> Audio</label>
          </div>
        </div>

        <input type="file" id="image-input" accept="image/*" hidden />
        <input type="file" id="doc-input" accept=".pdf,.txt,.doc,.docx" hidden />
        <input type="file" id="audio-input" accept="audio/*" hidden />

        <input
          type="text"
          id="user-input"
          placeholder="Type your message and press Enter..."
          autocomplete="off"
        />
        <button type="submit" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
